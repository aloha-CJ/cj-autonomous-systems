<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Dashboard - Aloha Reef Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 100%);
            color: #e3f2fd;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00bcd4;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00bcd4, #4fc3f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 188, 212, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .pulse {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(30, 58, 95, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(0, 188, 212, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 188, 212, 0.3);
        }
        
        .card-title {
            font-size: 1.3em;
            margin-bottom: 16px;
            color: #00bcd4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-content {
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #b3e5fc;
            font-weight: 500;
        }
        
        .stat-value {
            color: #fff;
            font-weight: 600;
        }
        
        .agent-item {
            background: rgba(0, 188, 212, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #00bcd4;
        }
        
        .agent-name {
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 4px;
        }
        
        .agent-status {
            font-size: 0.85em;
            color: #b3e5fc;
        }
        
        .thought-item {
            background: rgba(156, 39, 176, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #ab47bc;
        }
        
        .thought-time {
            font-size: 0.8em;
            color: #ce93d8;
            margin-bottom: 4px;
        }
        
        .thought-text {
            color: #e1bee7;
            font-size: 0.9em;
        }
        
        .memory-item {
            background: rgba(255, 193, 7, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #ffc107;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .memory-item:hover {
            background: rgba(255, 193, 7, 0.2);
            transform: translateX(4px);
        }
        
        .memory-date {
            font-weight: 600;
            color: #ffd54f;
            margin-bottom: 4px;
        }
        
        .memory-preview {
            font-size: 0.85em;
            color: #fff9c4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-item {
            background: rgba(76, 175, 80, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #4caf50;
        }
        
        .product-name {
            font-weight: 600;
            color: #81c784;
            margin-bottom: 8px;
        }
        
        .metric {
            display: inline-block;
            margin-right: 16px;
            font-size: 0.85em;
        }
        
        .metric-label {
            color: #b3e5fc;
        }
        
        .metric-value {
            color: #fff;
            font-weight: 600;
        }
        
        .alert {
            background: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #ff9800;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.1);
            border-left: 3px solid #4caf50;
        }
        
        .timestamp {
            text-align: center;
            margin-top: 20px;
            color: #81d4fa;
            font-size: 0.85em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #81d4fa;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .card {
                padding: 16px;
            }
        }
        
        .wide-card {
            grid-column: 1 / -1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(30, 58, 95, 0.95);
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(0, 188, 212, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00bcd4;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #00bcd4;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-body {
            color: #e3f2fd;
            line-height: 1.8;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .btn {
            background: rgba(0, 188, 212, 0.2);
            border: 1px solid #00bcd4;
            color: #00bcd4;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: rgba(0, 188, 212, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä CJ Command Center</h1>
            <div class="status-indicator">
                <div class="pulse"></div>
                <span id="system-status">System Online</span>
            </div>
        </header>
        
        <div id="dashboard">
            <div class="loading">Loading dashboard data...</div>
        </div>
        
        <div class="timestamp" id="last-update"></div>
    </div>
    
    <!-- Memory Modal -->
    <div id="memory-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Memory Log</div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                Loading...
            </div>
        </div>
    </div>
    
    <script>
        let currentData = null;
        
        async function loadDashboard() {
            try {
                const response = await fetch('data.json?t=' + Date.now());
                currentData = await response.json();
                
                renderDashboard(currentData);
                updateTimestamp(currentData.timestamp);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboard').innerHTML = `
                    <div class="card">
                        <div class="alert">
                            ‚ö†Ô∏è Unable to load dashboard data. Retrying...
                        </div>
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            
            let html = '<div class="grid">';
            
            // CJ Status Card
            html += `
                <div class="card">
                    <div class="card-title">ü§ñ CJ Status</div>
                    <div class="card-content">
                        <div class="stat-row">
                            <span class="stat-label">Current Activity</span>
                            <span class="stat-value">${data.cj_status.activity}</span>
                        </div>
                        ${data.cj_status.details ? `
                        <div class="alert ${data.cj_status.alert_type || ''}">
                            ${data.cj_status.details}
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            // Active Agents Card
            html += `
                <div class="card">
                    <div class="card-title">‚ö° Active Agents</div>
                    <div class="card-content">
                        ${data.agents.length === 0 ? '<p style="color: #b3e5fc;">No active sub-agents</p>' : ''}
                        ${data.agents.map(agent => `
                            <div class="agent-item">
                                <div class="agent-name">${agent.name}</div>
                                <div class="agent-status">${agent.status}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
            
            html += '</div>'; // Close first grid
            
            // Recent Thoughts
            html += '<div class="grid">';
            html += `
                <div class="card wide-card">
                    <div class="card-title">üí≠ CJ's Recent Activity & Thoughts</div>
                    <div class="card-content">
                        ${data.thoughts && data.thoughts.length > 0 ? data.thoughts.map(thought => `
                            <div class="thought-item">
                                <div class="thought-time">${new Date(thought.timestamp).toLocaleString()}</div>
                                <div class="thought-text">${thought.text}</div>
                            </div>
                        `).join('') : '<p style="color: #b3e5fc;">No recent activity</p>'}
                    </div>
                </div>
            `;
            html += '</div>';
            
            // Memory Archive Browser
            html += '<div class="grid">';
            html += `
                <div class="card wide-card">
                    <div class="card-title">üìö Memory Archive</div>
                    <div class="card-content">
                        ${data.memory_files && data.memory_files.length > 0 ? data.memory_files.map((file, idx) => `
                            <div class="memory-item" onclick="showMemoryContent(${idx})">
                                <div class="memory-date">${file.date}</div>
                                <div class="memory-preview">${file.preview}</div>
                            </div>
                        `).join('') : '<p style="color: #b3e5fc;">No memory files yet</p>'}
                    </div>
                </div>
            `;
            html += '</div>';
            
            // Aloha Reef Gear Section (if available)
            if (data.store) {
                html += '<div class="grid">';
                html += `
                    <div class="card wide-card">
                        <div class="card-title">üè™ Aloha Reef Gear - Store Overview</div>
                        <div class="card-content">
                            <div class="alert">
                                üìã Amazon SP-API ticket pending review - real-time data coming soon
                            </div>
                        </div>
                    </div>
                `;
                html += '</div>';
            }
            
            dashboard.innerHTML = html;
        }
        
        function updateTimestamp(timestamp) {
            const date = new Date(timestamp);
            document.getElementById('last-update').textContent = 
                `Last updated: ${date.toLocaleString()}`;
        }
        
        function showMemoryContent(fileIndex) {
            if (!currentData || !currentData.memory_files || !currentData.memory_files[fileIndex]) {
                alert('Memory file not found');
                return;
            }
            
            const file = currentData.memory_files[fileIndex];
            const modal = document.getElementById('memory-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            
            modalTitle.textContent = `Memory: ${file.date}`;
            modalBody.textContent = file.content || 'No content available';
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('memory-modal').classList.remove('active');
        }
        
        // Close modal on outside click
        document.getElementById('memory-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Load dashboard immediately and refresh every 30 seconds
        loadDashboard();
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
