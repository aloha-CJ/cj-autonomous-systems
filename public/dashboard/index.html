<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CJ Dashboard - Aloha Reef Command Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 100%);
            color: #e3f2fd;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #00bcd4;
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00bcd4, #4fc3f7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(0, 188, 212, 0.1);
            border-radius: 20px;
            font-size: 0.9em;
        }
        
        .pulse {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(30, 58, 95, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 24px;
            border: 1px solid rgba(0, 188, 212, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 188, 212, 0.3);
        }
        
        .card-title {
            font-size: 1.3em;
            margin-bottom: 16px;
            color: #00bcd4;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .card-content {
            font-size: 0.95em;
            line-height: 1.6;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-row:last-child {
            border-bottom: none;
        }
        
        .stat-label {
            color: #b3e5fc;
            font-weight: 500;
        }
        
        .stat-value {
            color: #fff;
            font-weight: 600;
        }
        
        .agent-item {
            background: rgba(0, 188, 212, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #00bcd4;
        }
        
        .agent-name {
            font-weight: 600;
            color: #4fc3f7;
            margin-bottom: 4px;
        }
        
        .agent-status {
            font-size: 0.85em;
            color: #b3e5fc;
        }
        
        .thought-item {
            background: rgba(156, 39, 176, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #ab47bc;
        }
        
        .thought-time {
            font-size: 0.8em;
            color: #ce93d8;
            margin-bottom: 4px;
        }
        
        .thought-text {
            color: #e1bee7;
            font-size: 0.9em;
        }
        
        .memory-item {
            background: rgba(255, 193, 7, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #ffc107;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .memory-item:hover {
            background: rgba(255, 193, 7, 0.2);
            transform: translateX(4px);
        }
        
        .memory-date {
            font-weight: 600;
            color: #ffd54f;
            margin-bottom: 4px;
        }
        
        .memory-preview {
            font-size: 0.85em;
            color: #fff9c4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .product-item {
            background: rgba(76, 175, 80, 0.1);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #4caf50;
        }
        
        .product-name {
            font-weight: 600;
            color: #81c784;
            margin-bottom: 8px;
        }
        
        .metric {
            display: inline-block;
            margin-right: 16px;
            font-size: 0.85em;
        }
        
        .metric-label {
            color: #b3e5fc;
        }
        
        .metric-value {
            color: #fff;
            font-weight: 600;
        }
        
        .alert {
            background: rgba(255, 152, 0, 0.1);
            border-left: 3px solid #ff9800;
            padding: 12px;
            border-radius: 8px;
            margin-top: 12px;
        }
        
        .success {
            background: rgba(76, 175, 80, 0.1);
            border-left: 3px solid #4caf50;
        }
        
        .timestamp {
            text-align: center;
            margin-top: 20px;
            color: #81d4fa;
            font-size: 0.85em;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #81d4fa;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            body {
                padding: 10px;
            }
            
            .card {
                padding: 16px;
            }
        }
        
        .wide-card {
            grid-column: 1 / -1;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: rgba(30, 58, 95, 0.95);
            border-radius: 12px;
            padding: 30px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(0, 188, 212, 0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #00bcd4;
        }
        
        .modal-title {
            font-size: 1.5em;
            color: #00bcd4;
        }
        
        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 2em;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s;
        }
        
        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .modal-body {
            color: #e3f2fd;
            line-height: 1.8;
            white-space: pre-wrap;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        
        .btn {
            background: rgba(0, 188, 212, 0.2);
            border: 1px solid #00bcd4;
            color: #00bcd4;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .btn:hover {
            background: rgba(0, 188, 212, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåä CJ Command Center</h1>
            <div class="status-indicator">
                <div class="pulse"></div>
                <span id="system-status">System Online</span>
            </div>
        </header>
        
        <div id="dashboard">
            <div class="loading">Loading dashboard data...</div>
        </div>
        
        <div class="timestamp" id="last-update"></div>
    </div>
    
    <!-- Memory Modal -->
    <div id="memory-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="modal-title">Memory Log</div>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body" id="modal-body">
                Loading...
            </div>
        </div>
    </div>
    
    <script>
        let currentData = null;
        
        async function loadDashboard() {
            try {
                const response = await fetch('data.json?t=' + Date.now());
                currentData = await response.json();
                
                renderDashboard(currentData);
                updateTimestamp(currentData.timestamp);
            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('dashboard').innerHTML = `
                    <div class="card">
                        <div class="alert">
                            ‚ö†Ô∏è Unable to load dashboard data. Retrying...
                        </div>
                    </div>
                `;
            }
        }
        
        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            
            let html = '<div class="grid">';
            
            // CJ Status Card
            // CJ Status - Detailed
            const stateColors = {
                active: '#4caf50',
                processing: '#00bcd4', 
                idle: '#ff9800',
                crashed: '#f44336'
            };
            const state = data.cj_status?.state || 'active';
            const stateColor = stateColors[state];
            
            html += `
                <div class="card wide-card">
                    <div class="card-title">
                        ü§ñ CJ Status
                        <span style="background: ${stateColor}20; color: ${stateColor}; padding: 6px 14px; border-radius: 12px; font-size: 0.8em; margin-left: 10px; text-transform: uppercase; font-weight: 600;">
                            ${state}
                        </span>
                    </div>
                    <div class="card-content">
                        <!-- Current Task -->
                        <div style="color: #fff; margin-bottom: 20px; font-size: 1.1em; font-weight: 600;">
                            ${data.cj_status.task || data.cj_status.activity}
                        </div>
                        
                        ${data.cj_status.plan ? `
                        <!-- Plan & Progress -->
                        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px; margin-bottom: 20px;">
                            <div>
                                <div style="color: #81d4fa; font-size: 0.85em; margin-bottom: 8px; text-transform: uppercase; font-weight: 600;">üìã Current Plan</div>
                                <div style="color: #e3f2fd; line-height: 1.6;">
                                    <div style="margin-bottom: 6px;"><strong>Goal:</strong> ${data.cj_status.plan.goal}</div>
                                    <div style="margin-bottom: 6px;"><strong>Phase:</strong> ${data.cj_status.plan.phase}</div>
                                    <div><strong>Next:</strong> ${data.cj_status.plan.next}</div>
                                </div>
                            </div>
                            <div>
                                <div style="color: #81d4fa; font-size: 0.85em; margin-bottom: 8px; text-transform: uppercase; font-weight: 600;">üìä Progress</div>
                                <div style="background: rgba(0,188,212,0.1); padding: 16px; border-radius: 8px; border-left: 3px solid ${stateColor}; text-align: center;">
                                    <div style="color: #fff; font-size: 1.5em; font-weight: 600; margin-bottom: 4px;">${data.cj_status.plan.progress}</div>
                                    <div style="color: #81d4fa; font-size: 0.85em;">${data.cj_status.plan.current}</div>
                                </div>
                            </div>
                        </div>
                        ` : ''}
                        
                        ${data.cj_status.thinking ? `
                        <!-- Thinking -->
                        <div style="background: rgba(255, 152, 0, 0.1); border-left: 3px solid #ff9800; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="color: #ffb74d; font-size: 0.85em; margin-bottom: 6px; text-transform: uppercase; font-weight: 600;">üí≠ Current Thinking</div>
                            <div style="color: #e3f2fd; line-height: 1.6; font-style: italic;">${data.cj_status.thinking}</div>
                        </div>
                        ` : ''}
                        
                        ${data.cj_status.plan?.why ? `
                        <!-- Why -->
                        <div style="background: rgba(76, 175, 80, 0.1); border-left: 3px solid #4caf50; padding: 12px 16px; border-radius: 8px; margin-bottom: 20px;">
                            <div style="color: #81c784; font-size: 0.85em; margin-bottom: 6px; text-transform: uppercase; font-weight: 600;">üéØ Why</div>
                            <div style="color: #e3f2fd; line-height: 1.6;">${data.cj_status.plan.why}</div>
                        </div>
                        ` : ''}
                        
                        ${data.cj_status.stats ? `
                        <!-- Stats -->
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; font-size: 0.85em;">
                            ${Object.entries(data.cj_status.stats).map(([key, value]) => `
                                <div style="background: rgba(0,188,212,0.1); padding: 10px 14px; border-radius: 6px; text-align: center;">
                                    <div style="color: #81d4fa; font-size: 0.8em; margin-bottom: 4px;">${key}</div>
                                    <div style="color: #fff; font-size: 1em; font-weight: 600;">${value}</div>
                                </div>
                            `).join('')}
                        </div>
                        ` : ''}
                    </div>
                </div>
            `;
            
            // Active Agents
            html += `
                <div class="card">
                    <div class="card-title">‚ö° Active Agents <span style="color: #81d4fa; font-size: 0.8em; font-weight: normal;">(${data.agents.length})</span></div>
                    <div class="card-content" style="display: flex; flex-direction: column; gap: 12px;">
                        ${data.agents.length === 0 ? '<p style="color: #b3e5fc;">No agents</p>' : ''}
                        ${data.agents.map(agent => {
                            const agentStateColor = stateColors[agent.state] || '#00bcd4';
                            return `
                                <div style="display: flex; align-items: center; gap: 14px; padding: 12px 16px; background: rgba(0,188,212,0.05); border-left: 3px solid ${agentStateColor}; border-radius: 6px;">
                                    <span style="font-size: 1.5em;">${agent.icon}</span>
                                    <div style="flex: 1;">
                                        <div style="color: #fff; font-weight: 600; font-size: 0.95em; margin-bottom: 4px;">${agent.name}</div>
                                        <div style="color: #81d4fa; font-size: 0.8em;">${agent.doing}</div>
                                    </div>
                                    <div style="color: ${agentStateColor}; font-size: 0.8em; text-transform: uppercase; font-weight: 600; padding: 4px 10px; background: ${agentStateColor}20; border-radius: 8px;">
                                        ${agent.status}
                                    </div>
                                </div>
                            `;
                        }).join('')}
                    </div>
                </div>
            `;
            
            // Chat Portal
            html += `
                <div class="card" style="display: flex; flex-direction: column; height: 600px;">
                    <div class="card-title">üí¨ Chat with CJ</div>
                    <div class="card-content" style="flex: 1; display: flex; flex-direction: column; padding: 0;">
                        <!-- Chat messages -->
                        <div id="chat-messages" style="flex: 1; overflow-y: auto; padding: 16px; display: flex; flex-direction: column; gap: 12px;">
                            <div style="color: #81d4fa; text-align: center; font-size: 0.85em;">Chat server starting...</div>
                        </div>
                        
                        <!-- Chat input -->
                        <div style="padding: 16px; border-top: 1px solid rgba(0, 188, 212, 0.2);">
                            <div style="display: flex; gap: 10px;">
                                <input 
                                    type="text" 
                                    id="chat-input" 
                                    placeholder="Type a message..." 
                                    style="flex: 1; background: rgba(0,188,212,0.1); border: 1px solid rgba(0,188,212,0.3); border-radius: 6px; padding: 12px; color: #fff; font-size: 0.9em;"
                                    onkeypress="if(event.key==='Enter') sendMessage()"
                                />
                                <button 
                                    onclick="sendMessage()" 
                                    style="background: #00bcd4; border: none; color: #fff; padding: 12px 24px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: all 0.2s;"
                                    onmouseover="this.style.background='#0097a7'" 
                                    onmouseout="this.style.background='#00bcd4'"
                                >
                                    Send
                                </button>
                            </div>
                            <div id="chat-status" style="margin-top: 8px; font-size: 0.75em; color: #81d4fa;"></div>
                        </div>
                    </div>
                </div>
            `;
            
            html += '</div>'; // Close first grid
            
            // Recent Thoughts
            html += '<div class="grid">';
            html += `
                <div class="card wide-card">
                    <div class="card-title">üí≠ CJ's Recent Activity & Thoughts</div>
                    <div class="card-content">
                        ${data.thoughts && data.thoughts.length > 0 ? data.thoughts.map(thought => `
                            <div class="thought-item">
                                <div class="thought-time">${new Date(thought.timestamp).toLocaleString()}</div>
                                <div class="thought-text">${thought.text}</div>
                            </div>
                        `).join('') : '<p style="color: #b3e5fc;">No recent activity</p>'}
                    </div>
                </div>
            `;
            html += '</div>';
            
            // Memory Archive Browser
            html += '<div class="grid">';
            html += `
                <div class="card wide-card">
                    <div class="card-title">üìö Memory Archive</div>
                    <div class="card-content">
                        ${data.memory_files && data.memory_files.length > 0 ? data.memory_files.map((file, idx) => `
                            <div class="memory-item" onclick="showMemoryContent(${idx})">
                                <div class="memory-date">${file.date}</div>
                                <div class="memory-preview">${file.preview}</div>
                            </div>
                        `).join('') : '<p style="color: #b3e5fc;">No memory files yet</p>'}
                    </div>
                </div>
            `;
            html += '</div>';
            
            // Aloha Reef Gear Section (if available)
            if (data.store) {
                html += '<div class="grid">';
                html += `
                    <div class="card wide-card">
                        <div class="card-title">üè™ Aloha Reef Gear - Store Overview</div>
                        <div class="card-content">
                            <div class="alert">
                                üìã Amazon SP-API ticket pending review - real-time data coming soon
                            </div>
                        </div>
                    </div>
                `;
                html += '</div>';
            }
            
            dashboard.innerHTML = html;
        }
        
        function updateTimestamp(timestamp) {
            const date = new Date(timestamp);
            document.getElementById('last-update').textContent = 
                `Last updated: ${date.toLocaleString()}`;
        }
        
        function showMemoryContent(fileIndex) {
            if (!currentData || !currentData.memory_files || !currentData.memory_files[fileIndex]) {
                alert('Memory file not found');
                return;
            }
            
            const file = currentData.memory_files[fileIndex];
            const modal = document.getElementById('memory-modal');
            const modalTitle = document.getElementById('modal-title');
            const modalBody = document.getElementById('modal-body');
            
            modalTitle.textContent = `Memory: ${file.date}`;
            modalBody.textContent = file.content || 'No content available';
            modal.classList.add('active');
        }
        
        function closeModal() {
            document.getElementById('memory-modal').classList.remove('active');
        }
        
        // Close modal on outside click
        document.getElementById('memory-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
        
        // Load dashboard immediately and refresh every 30 seconds
        loadDashboard();
        setInterval(loadDashboard, 30000);
        
        // ===== CHAT FUNCTIONS =====
        
        const CHAT_SERVER = 'http://localhost:3031';
        let chatHistory = [];
        
        // Check if chat server is running
        async function checkChatServer() {
            try {
                const response = await fetch(`${CHAT_SERVER}/health`);
                if (response.ok) {
                    document.getElementById('chat-status').textContent = '‚úÖ Connected';
                    document.getElementById('chat-messages').innerHTML = `
                        <div style="color: #4caf50; text-align: center; font-size: 0.85em;">‚úÖ Chat server connected</div>
                        <div style="color: #81d4fa; text-align: center; font-size: 0.85em; margin-top: 8px;">Type a message to start chatting with CJ</div>
                    `;
                    return true;
                }
            } catch (err) {
                document.getElementById('chat-status').textContent = '‚ö†Ô∏è Server not running - start chat-server.js';
                document.getElementById('chat-messages').innerHTML = `
                    <div style="color: #ff9800; text-align: center; font-size: 0.85em;">
                        ‚ö†Ô∏è Chat server not running<br/>
                        <span style="font-size: 0.9em; margin-top: 8px; display: block;">Run: <code style="background: rgba(0,0,0,0.3); padding: 4px 8px; border-radius: 4px;">node dashboard/chat-server.js</code></span>
                    </div>
                `;
            }
            return false;
        }
        
        // Add message to chat
        function addChatMessage(text, isUser = false) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            
            const bgColor = isUser ? 'rgba(0,188,212,0.2)' : 'rgba(255,255,255,0.05)';
            const align = isUser ? 'flex-end' : 'flex-start';
            const name = isUser ? 'You' : 'ü§ñ CJ';
            const nameColor = isUser ? '#00bcd4' : '#4caf50';
            
            messageDiv.style.display = 'flex';
            messageDiv.style.justifyContent = align;
            
            messageDiv.innerHTML = `
                <div style="max-width: 80%; background: ${bgColor}; padding: 12px 16px; border-radius: 8px;">
                    <div style="color: ${nameColor}; font-weight: 600; font-size: 0.8em; margin-bottom: 4px;">${name}</div>
                    <div style="color: #e3f2fd; line-height: 1.5; font-size: 0.9em;">${text}</div>
                    <div style="color: #81d4fa; font-size: 0.7em; margin-top: 4px;">${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            // Remove the "server starting" message if it exists
            const startingMsg = messagesDiv.querySelector('[style*="Chat server"]');
            if (startingMsg) startingMsg.remove();
            
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            chatHistory.push({ text, isUser, timestamp: Date.now() });
        }
        
        // Send message to CJ
        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const statusDiv = document.getElementById('chat-status');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Add user message
            addChatMessage(message, true);
            input.value = '';
            
            // Send to server
            statusDiv.textContent = '‚è≥ Sending...';
            
            try {
                const response = await fetch(`${CHAT_SERVER}/send`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    statusDiv.textContent = '‚úÖ Connected';
                    if (data.response) {
                        addChatMessage(data.response, false);
                    }
                } else {
                    statusDiv.textContent = '‚ùå Error: ' + (data.error || 'Unknown error');
                }
            } catch (err) {
                statusDiv.textContent = '‚ùå Error: ' + err.message;
                addChatMessage('Sorry, I couldn\'t reach the chat server. Make sure chat-server.js is running.', false);
            }
        }
        
        // Check chat server on load
        setTimeout(checkChatServer, 1000);
        setInterval(checkChatServer, 30000); // Check every 30s
    </script>
</body>
